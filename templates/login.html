<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIreVerse Auth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <style>
    body {
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
    }
    .nav-tabs .nav-link.active {
      background: #007bff;
      color: #fff;
      border: none;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #007bff;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .form-label {
      color: #007bff;
      font-weight: 500;
    }
    .form-control:focus {
      box-shadow: 0 0 0 2px #007bff33;
      border-color: #007bff;
    }
    .btn-primary {
      background: #007bff;
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .auth-title {
      text-align: center;
      color: #007bff;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .auth-icon {
      text-align: center;
      color: #007bff;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="text-center mb-2">
      <img src="{% static 'assets/logo_main.png' %}" alt="HireVerse Logo" style="max-width:200px;max-height:200px;">
    </div>
    <div class="auth-icon"><i class="bi bi-person-circle"></i></div>
    <div class="auth-title">HireVerse Login</div>
    <div id="login">
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}


      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="loginRole" class="form-label">Role</label>
          <select class="form-select" name="role" id="loginRole">
            <option value="admin">Admin</option>
            <option value="tnp">TNP Member</option>
            <option value="company">Company</option>
            <option value="student">Student</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <br>
      <div class="mb-3 text-center">
        <a href="{% url 'forgetPassword' %}" class="text-primary">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
