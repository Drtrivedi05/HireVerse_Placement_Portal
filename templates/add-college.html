<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add College | HIreVerse Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background: #f4f6f8; }
    .alert {
      border-radius: 8px;
      font-weight: 500;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
   .main-content {
      margin-left: 240px;
      padding: 2rem;
    }
    .form-container {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
    }
    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-label { font-weight: 600; }
    .form-actions { text-align: right; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column justify-content-between" 
      style="
          position: fixed; 
          top: 0; 
          left: 0; 
          height: 100vh; 
          width: 240px; 
          background: #ffffff; 
          box-shadow: 2px 0 8px rgba(0,0,0,0.05); 
          padding: 20px 0; 
          z-index: 1000;
        ">

    <!-- Logo Section -->
    <div style="text-align: center; margin-bottom: 20px;">
      {% load static %}
      <img src="{% static 'assets/logo_main.png' %}" 
          alt="HireVerse Logo" 
          style="width: 180px; height: auto; object-fit: contain;">
    </div>

    <!-- Navigation Links -->
    <nav class="nav flex-column" style="padding: 0 15px; flex-grow: 1;">
      <a class="nav-link" href="/adminDashboard"
        style="color: #007bff; font-weight: 500; font-size: 1.05rem; 
                margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
                display: flex; align-items: center; gap: 8px; text-decoration: none;
                transition: 0.2s;">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>

      <a class="nav-link" href="/adminProfile"
        style="color: #007bff; font-weight: 500; font-size: 1.05rem; 
                margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
                display: flex; align-items: center; gap: 8px; text-decoration: none;
                transition: 0.2s;">
        <i class="bi bi-person-circle"></i> Profile
      </a>

      <a class="nav-link" href="/adminViewData"
        style="color: #007bff; font-weight: 500; font-size: 1.05rem; 
                margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
                display: flex; align-items: center; gap: 8px; text-decoration: none;
                transition: 0.2s;">
        <i class="bi bi-eye"></i> View Data
      </a>

      <a class="nav-link active" href="/addCollege"
        style="background: #e9f5ff; color: #0056b3; font-weight: 600;
                font-size: 1.05rem; margin-bottom: 12px; padding: 10px 12px;
                border-radius: 8px; display: flex; align-items: center; 
                gap: 8px; text-decoration: none; transition: 0.2s;">
        <i class="bi bi-person-plus"></i> Add Colleges
      </a>

      <a class="nav-link" href="/adminReports"
        style="color: #007bff; font-weight: 500; font-size: 1.05rem; 
                margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
                display: flex; align-items: center; gap: 8px; text-decoration: none;
                transition: 0.2s;">
        <i class="bi bi-bar-chart"></i> Reports
      </a>
    </nav>

    <!-- Logout Button (Bottom Fixed) -->
    <a class="nav-link" href="{% url 'logout' %}"
      style="
          color: #dc3545; 
          font-weight: 600; 
          font-size: 1.05rem; 
          padding: 10px 12px; 
          border-radius: 8px; 
          display: flex; align-items: center; gap: 8px;
          text-decoration: none; 
          transition: 0.2s; 
          border-top: 1px solid #f0f0f0; 
          justify-content: center;
          margin-top: auto;
        "
      onmouseover="this.style.backgroundColor='#ffe6e9'; this.style.color='#b02a37';"
      onmouseout="this.style.backgroundColor='transparent'; this.style.color='#dc3545';">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>

  </div>

  <div class="main-content">
    <div class="form-container">
      <div class="form-title">Add College</div>
        {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

      <form id="addCollegeForm" method="POST" enctype="multipart/form-data" action="{% url 'addCollege' %}">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="collegeName" class="form-label">College Name</label>
            <input type="text" class="form-control" id="collegeName" name="collegeName" required>
          </div>
          <div class="col-md-6">
            <label for="collegeCode" class="form-label">College Code</label>
            <input type="text" class="form-control" id="collegeCode" name="collegeCode" required>
          </div>
          <div class="col-md-6">
            <label for="university" class="form-label">University</label>
            <input type="text" class="form-control" id="university" name="university" required>
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="col-md-6">
            <label for="officialEmail" class="form-label">Official Email</label>
            <input type="email" class="form-control" id="officialEmail" name="officialEmail" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" max="10" min="10" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="col-md-6">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website" name="website">
          </div>
          <div class="col-md-6">
            <label for="yearEstablished" class="form-label">Year Established</label>
            <input type="number" class="form-control" id="yearEstablished" name="yearEstablished">
          </div>
          <div class="col-md-6">
            <label for="campusType" class="form-label">Campus Type</label>
            <select class="form-select" id="campusType" name="campusType">
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
              <option value="Sub Urban">Sub Urban</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="collegeLogo" class="form-label">College Logo</label>
            <input type="file" class="form-control" id="collegeLogo" name="collegeLogo" accept="image/*">
          </div>
          <div class="col-md-6">
            <label for="campusSize" class="form-label">Campus Size</label>
            <input type="text" class="form-control" id="campusSize" name="campusSize">
          </div>
          <div class="col-md-6">
            <label for="courseOffered" class="form-label">Course Offered</label>
            <input type="text" class="form-control" id="courseOffered" name="courseOffered">
          </div>
          <div class="col-md-6">
            <label for="academicStructure" class="form-label">Academic Structure</label>
            <input type="text" class="form-control" id="academicStructure" name="academicStructure">
          </div>
          <div class="col-12">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
          </div>
        </div>

        <div class="card mt-5 mb-4">
          <div class="card-header bg-primary text-white">
            TNP Head Details
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="tnpUserName" class="form-label">Username</label>
                <input type="text" class="form-control" id="tnpUserName" name="tnpUserName" required>
              </div>              
              <div class="col-md-6">
                <label for="tnpEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="tnpEmail" name="tnpEmail" required>
              </div>              
              <div class="col-md-6">
                <label for="tnpPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="tnpPassword" name="tnpPassword" required>
              </div>
              <div class="col-md-6">
                <label for="tnpStatus" class="form-label">Status</label>
                <select class="form-select" id="tnpStatus" name="tnpStatus">
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Add College</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
