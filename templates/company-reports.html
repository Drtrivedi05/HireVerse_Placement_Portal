{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Reports - HireVerse</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background: #f6f8fa; }
    .main-content { margin-left: 240px; padding: 2rem; }
    #loading { display:none; text-align:center; margin-top:30px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column justify-content-between"
     style="
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 240px;
        background: #ffffff;
        box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        padding: 20px 0;
        z-index: 1000;
     ">

  <!-- Logo Section -->
  <div style="text-align: center; margin-bottom: 20px;">
    {% load static %}
    <img src="{% static 'assets/logo_main.png' %}" 
         alt="HireVerse Logo" 
         style="width: 180px; height: auto; object-fit: contain;">
  </div>

  <!-- Navigation Links -->
  <nav class="nav flex-column" style="padding: 0 15px; flex-grow: 1;">
    <a class="nav-link" href="/companyDashboard"
       style="color: #007bff; font-weight: 500;
              font-size: 1.05rem; margin-bottom: 12px; padding: 10px 12px;
              border-radius: 8px; display: flex; align-items: center; 
              gap: 8px; text-decoration: none; transition: 0.2s;">
      <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>

    <a class="nav-link" href="/companyProfile"
       style="color: #007bff; font-weight: 500; font-size: 1.05rem;
              margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
              display: flex; align-items: center; gap: 8px; text-decoration: none;
              transition: 0.2s;"
       onmouseover="this.style.backgroundColor='#e9f5ff'; this.style.color='#0056b3';"
       onmouseout="this.style.backgroundColor='transparent'; this.style.color='#007bff';">
      <i class="bi bi-person-circle me-2"></i> Profile
    </a>

    <a class="nav-link" href="/companyJobPosts"
       style="color: #007bff; font-weight: 500; font-size: 1.05rem;
              margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
              display: flex; align-items: center; gap: 8px; text-decoration: none;
              transition: 0.2s;"
       onmouseover="this.style.backgroundColor='#e9f5ff'; this.style.color='#0056b3';"
       onmouseout="this.style.backgroundColor='transparent'; this.style.color='#007bff';">
      <i class="bi bi-briefcase me-2"></i> Posts
    </a>

    <a class="nav-link" href="/companySelectionTest"
       style="color: #007bff; font-weight: 500; font-size: 1.05rem;
              margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
              display: flex; align-items: center; gap: 8px; text-decoration: none;
              transition: 0.2s;"
       onmouseover="this.style.backgroundColor='#e9f5ff'; this.style.color='#0056b3';"
       onmouseout="this.style.backgroundColor='transparent'; this.style.color='#007bff';">
      <i class="bi bi-file-earmark-text me-2"></i> Selection
    </a>

    <a class="nav-link" href="/companyEvaluateTest"
       style="color: #007bff; font-weight: 500; font-size: 1.05rem;
              margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
              display: flex; align-items: center; gap: 8px; text-decoration: none;
              transition: 0.2s;"
       onmouseover="this.style.backgroundColor='#e9f5ff'; this.style.color='#0056b3';"
       onmouseout="this.style.backgroundColor='transparent'; this.style.color='#007bff';">
      <i class="bi bi-clipboard-check me-2"></i> Evaluate
    </a>

    <a class="nav-link active" href="/companyReport"
       style="background: #e9f5ff; color: #0056b3; font-weight: 600; font-size: 1.05rem;
              margin-bottom: 12px; padding: 10px 12px; border-radius: 8px;
              display: flex; align-items: center; gap: 8px; text-decoration: none;
              transition: 0.2s;"
       onmouseover="this.style.backgroundColor='#e9f5ff'; this.style.color='#0056b3';"
       onmouseout="this.style.backgroundColor='transparent'; this.style.color='#007bff';">
      <i class="bi bi-bar-chart me-2"></i> Reports
    </a>
  </nav>

  <!-- Logout Button (Bottom Fixed) -->
  <a class="nav-link" href="{% url 'logout' %}"
     style="
        color: #dc3545; 
        font-weight: 600; 
        font-size: 1.05rem; 
        padding: 10px 12px; 
        border-radius: 8px; 
        display: flex; align-items: center; gap: 8px;
        text-decoration: none; 
        transition: 0.2s; 
        border-top: 1px solid #f0f0f0; 
        justify-content: center;
        margin-top: auto;
     "
     onmouseover="this.style.backgroundColor='#ffe6e9'; this.style.color='#b02a37';"
     onmouseout="this.style.backgroundColor='transparent'; this.style.color='#dc3545';">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
  </a>

</div>


  <!-- Main -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-primary mb-0"><i class="bi bi-bar-chart"></i> Company Reports</h3>
      <button class="btn btn-danger btn-sm" onclick="downloadPDF()"><i class="bi bi-filetype-pdf"></i> Export PDF</button>
    </div>

    <!-- Filters -->
    <div class="card p-3 mb-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Select College</label>
          <select id="collegeSelect" class="form-select" onchange="fetchJobs()">
            <option value="">-- Select College --</option>
            {% for college in colleges %}
              <option value="{{ college.COLLEGE_ID }}">{{ college.COLLEGE_NAME }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">Select Job</label>
          <select id="jobSelect" class="form-select" onchange="fetchRounds()" disabled>
            <option value="">-- Select Job --</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">Select Round</label>
          <select id="roundSelect" class="form-select" onchange="fetchStudents()" disabled>
            <option value="">-- Select Round --</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 text-primary fw-semibold">Loading data, please wait...</p>
    </div>

    <!-- Students Table -->
    <div id="studentTableContainer" class="card p-3 shadow-sm" style="display:none;">
      <h5 class="text-primary mb-3"><i class="bi bi-people"></i> Students Who Passed</h5>
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Enrollment</th>
            <th>Branch</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function fetchJobs() {
      const collegeId = document.getElementById("collegeSelect").value;
      const jobSelect = document.getElementById("jobSelect");
      const roundSelect = document.getElementById("roundSelect");

      jobSelect.innerHTML = '<option>Loading...</option>';
      roundSelect.innerHTML = '<option>-- Select Round --</option>';

      if (!collegeId) {
        jobSelect.disabled = true;
        roundSelect.disabled = true;
        return;
      }

      showLoading(true);
      fetch(`/getJobsByCollege/${collegeId}/`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          jobSelect.innerHTML = '<option value="">-- Select Job --</option>';
          data.jobs.forEach(job => {
            jobSelect.innerHTML += `<option value="${job.JOB_ID}">${job.JOB_TITLE}</option>`;
          });
          jobSelect.disabled = false;
        })
        .catch(() => alert("Error loading jobs"));
    }

    function fetchRounds() {
      const jobId = document.getElementById("jobSelect").value;
      const roundSelect = document.getElementById("roundSelect");
      roundSelect.innerHTML = '<option>Loading...</option>';

      if (!jobId) {
        roundSelect.disabled = true;
        return;
      }

      showLoading(true);
      fetch(`/getRoundsByJob/${jobId}/`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          roundSelect.innerHTML = '<option value="">-- Select Round --</option>';
          data.rounds.forEach(round => {
            roundSelect.innerHTML += `<option value="${round.ROUND_ID}">${round.ROUND_NAME}</option>`;
          });
          roundSelect.disabled = false;
        })
        .catch(() => alert("Error loading rounds"));
    }

    function fetchStudents() {
      const jobId = document.getElementById("jobSelect").value;
      const roundId = document.getElementById("roundSelect").value;
      const tbody = document.getElementById("studentTableBody");
      tbody.innerHTML = "";

      if (!jobId || !roundId) return;

      showLoading(true);
      fetch(`/getPassedStudentsCompany/${jobId}/${roundId}/`)
        .then(res => res.json())
        .then(data => {
          showLoading(false);
          if (data.students.length > 0) {
            document.getElementById("studentTableContainer").style.display = "block";
            data.students.forEach((s, i) => {
              tbody.innerHTML += `
                <tr>
                  <td>${i + 1}</td>
                  <td>${s.name}</td>
                  <td>${s.enrollment}</td>
                  <td>${s.branch}</td>
                  <td><span class="badge bg-success">Passed</span></td>
                </tr>`;
            });
          } else {
            document.getElementById("studentTableContainer").style.display = "block";
            tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No students found for this round.</td></tr>`;
          }
        })
        .catch(() => alert("Error loading students"));
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const reportElement = document.querySelector(".main-content");

      // Show loading spinner or message
      const loadingMsg = document.createElement("div");
      loadingMsg.innerText = "Generating PDF, please wait...";
      loadingMsg.style.position = "fixed";
      loadingMsg.style.top = "50%";
      loadingMsg.style.left = "50%";
      loadingMsg.style.transform = "translate(-50%, -50%)";
      loadingMsg.style.background = "#fff";
      loadingMsg.style.padding = "1rem 2rem";
      loadingMsg.style.borderRadius = "8px";
      loadingMsg.style.boxShadow = "0 0 15px rgba(0,0,0,0.1)";
      loadingMsg.style.zIndex = "2000";
      document.body.appendChild(loadingMsg);

      // Create PDF object (Portrait, Points, A4)
      const pdf = new jsPDF("p", "pt", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const margin = 40; // Add margin for aesthetics

      // Convert HTML to canvas
      const canvas = await html2canvas(reportElement, {
        scale: 2, // Higher = better quality
        useCORS: true, // Ensures images from static folder load properly
        scrollY: 0,
      });

      // Convert to image
      const imgData = canvas.toDataURL("image/png");

      // Calculate image dimensions to fit inside PDF nicely
      const imgWidth = pageWidth - margin * 2;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      let position = margin;
      let heightLeft = imgHeight;

      // Add custom header
      pdf.setFontSize(18);
      pdf.setTextColor(33, 37, 41); // Dark gray text
      pdf.text("HireVerse Placement Report", margin, 30);

      // Add timestamp below header
      pdf.setFontSize(10);
      pdf.setTextColor(100);
      pdf.text(`Generated on: ${new Date().toLocaleString()}`, margin, 45);

      // Add content image
      pdf.addImage(imgData, "PNG", margin, 60, imgWidth, imgHeight);
      heightLeft -= pageHeight - 80;

      // If content overflows multiple pages
      while (heightLeft > 0) {
        pdf.addPage();
        pdf.addImage(
          imgData,
          "PNG",
          margin,
          position - heightLeft,
          imgWidth,
          imgHeight
        );
        heightLeft -= pageHeight - 80;
      }

      // Add footer with page number
      const totalPages = pdf.internal.getNumberOfPages();
      for (let i = 1; i <= totalPages; i++) {
        pdf.setPage(i);
        pdf.setFontSize(9);
        pdf.setTextColor(150);
        pdf.text(
          `Page ${i} of ${totalPages}`,
          pageWidth - margin - 50,
          pageHeight - 10
        );
      }

      // Save the PDF
      pdf.save("hireverse_report.pdf");

      // Remove loading message
      document.body.removeChild(loadingMsg);
    }

  </script>
</body>
</html>
