{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireVerse | Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #f4f6f8; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-container { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.12); padding: 2.5rem; max-width: 480px; width: 100%; }
    .auth-title { text-align: center; color: #007bff; font-weight: 700; font-size: 1.8rem; margin-bottom: 1.5rem; }
    .auth-icon { text-align: center; color: #007bff; font-size: 2.5rem; margin-bottom: 0.5rem; }
    .form-label { color: #007bff; font-weight: 500; }
    .form-control:focus { box-shadow: 0 0 0 2px #007bff33; border-color: #007bff; }
    .btn-primary { background: #007bff; border: none; font-weight: 600; }
    .btn-primary:hover { background: #0056b3; }
    .btn-success { background: #198754; border: none; font-weight: 600; }
    .btn-success:hover { background: #157347; }
    .link-text a { color: #007bff; text-decoration: none; font-weight: 500; }
    .link-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="text-center mb-3">
      <img src="{% static 'assets/logo_main.png' %}" alt="HireVerse Logo" style="height: 120px;">
    </div>
    <div class="auth-icon"><i class="bi bi-shield-lock-fill"></i></div>
    <div class="auth-title">Forgot Password</div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- Step 1: Email Form -->
    {% if not show_otp_form %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Enter your registered email</label>
          <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      </form>
    {% endif %}

    <!-- Step 2: OTP + Password Form -->
    {% if show_otp_form %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Enter OTP sent to your email</label>
          <input type="text"pattern="\d{6}" inputmode="numeric" maxlength="6" title="Enter 6-digit OTP" class="form-control" placeholder="6-digit OTP" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Reset Password</button>
        <div class="text-center mt-2">
          <a href="{% url 'forgetPassword' %}" class="text-secondary small">Resend OTP</a>
        </div>
      </form>
    {% endif %}

    <p class="text-center text-muted mt-3 link-text">
      Back to <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</body>
</html>
